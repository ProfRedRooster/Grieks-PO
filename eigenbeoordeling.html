<style>html {
  height: 100%;
}
body {
  display: flex;
  height: 100%;
  background-color: #333;
}
.word {
  margin: auto;
  color: white;
  font: 700 normal 2.5em 'tahoma';
  text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
}</style>
<div class="word"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>var words = ['Onze samenwerking verliep over het algemeen goed en we hebben ons best gedaan om elke taak uit te voeren. We hebben taken verdeeld en iedereen heeft zijn bijdrage geleverd. We hebben efficiÃ«nt samengewerkt en gecommuniceerd om de website tot stand te brengen. Wat betreft de kwaliteit van ons werk, hebben we bronnen gezocht, afbeeldingen en tekeningen gemaakt en toegevoegd aan de website. We hebben ook de technische details goed verzorgd en zorgvuldig bronvermelding toegepast. We zijn tevreden met het resultaat van ons gezamenlijke project en vinden dat we onszelf een 8.5 mogen geven. We hebben hard gewerkt, waren betrokken en hebben goed samengewerkt als team. Onze inzet en de voltooiing van alle taken op een hoog niveau rechtvaardigen dit cijfer.', ' Dank u wel'],
    part,
    i = 0,
    offset = 0,
    len = words.length,
    forwards = true,
    skip_count = 0,
    skip_delay = 15,
    speed = 30;
var wordflick = function () {
  setInterval(function () {
    if (forwards) {
      if (offset >= words[i].length) {
        ++skip_count;
        if (skip_count == skip_delay) {
          forwards = false;
          skip_count = 0;
        }
      }
    }
    else {
      if (offset == 0) {
        forwards = true;
        i++;
        offset = 0;
        if (i >= len) {
          i = 0;
        }
      }
    }
    part = words[i].substr(0, offset);
    if (skip_count == 0) {
      if (forwards) {
        offset++;
      }
      else {
        offset--;
      }
    }
    $('.word').text(part);
  },speed);
};

$(document).ready(function () {
  wordflick();
});</script>
